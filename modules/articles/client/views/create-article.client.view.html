<section ng-controller="ArticlesCreateController as articleCtrl" >
  <div class="modal-header">
            <h3 class="modal-title">NEW CUSTOMER</h3>
        </div>
        <div class="modal-body">
    <form name = "createCustomerForm">
      <fieldset>

       <alert type="danger" ng-show="error" class="text-center text-danger">
          <span ng-bind="error"></span>
        </alert>
         
         <div class="row">
           <div class="col-sm-6 text-center">
            <i class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary':articleCtrl.referred, 'text-pink':!articleCtrl.referred}"></i>
           </div>

           <div class="col-sm-6">
            <div class="form-group" show-errors>
              <label for="firstName">Name</label>
                  <input name="firstName" type="text" ng-model="articleCtrl.firstName" id="firstName" class="form-control" placeholder="name" required>
            </div>

            <div class="form-group" show-errors>
              <label for="surName">surname</label>
                  <input name="surName" type="text" ng-model="articleCtrl.surName" id="surName" class="form-control" placeholder="surname" required>
            </div>

            <div class="form-group" show-errors>
              <label for="suburb">suburb</label>
                  <input name="suburb" type="text" ng-model="articleCtrl.suburb" id="suburb" class="form-control" placeholder="suburb" required>
            </div>

            <div class="form-group" show-errors>
              <label for="country">country</label>
                  <input name="country" type="text" ng-model="articleCtrl.country" id="country" class="form-control" placeholder="country" required>
            </div>



          </div>           
         </div>

         <div class="row">
           <div class="col-sm-6 col-sm-push-6">
            <div class="form-group" show-errors>
              <label for="phone">phone</label>
                  <input name="phone" type="text" ng-model="articleCtrl.phone" id="phone" class="form-control" placeholder="phone" required>
            </div>

            <div class="form-group" show-errors>
              <label for="email">email</label>
                  <input name="email" type="text" ng-model="articleCtrl.email" id="email" class="form-control" placeholder="email" required>
            </div>

           </div>
           <div class="col-sm-6 col-sm-pull-6">
             <div class="form-group" show-errors>
              <label for="referred">referred</label>
                  <input name="referred" type="checkbox" ng-model="articleCtrl.referred" id="referred" class="form-control checkbox-left">
            </div>

            <div class="form-group" show-errors>
              <label for="channel">channel</label>
                  <input name="channel" type="text" ng-model="articleCtrl.channel" id="channel" class="form-control" placeholder="channel" required>
            </div>
           </div>           
         </div>   

         <div class="row">
           <div class="col-sm-6">
             <div class="form-group" show-errors>
              <label for="industry">industry</label>
                  <input name="industry" type="text" ng-model="articleCtrl.industry" id="industry" class="form-control" placeholder="industry" required>
            </div>    

           </div>       
         </div>               






       
        
        </div>
      </fieldset>
    </form>

</div>
        <div class="modal-footer">
            <button class="btn btn-success btn-lg" ng-click="articleCtrl.create(); ok()"  ng-disabled ="createCustomerForm.$invalid">save & Close</button>
            <button class="btn btn-warning btn-lg" ng-click="cancel()">Cancel</button>
        </div>
  

 



</section>
